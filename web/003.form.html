<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Form tag</title>
</head>
<body>

<form action="html_tag" method="get">
    Name : <input type="text" name="name" size="10"><br>
    I  D : <input type="text" name="id" size="10"><br>
    P  W : <input type="password" name="password" size="10"><br>
    Hobby : <input type="checkbox" name="hobby" value="read">독서
            <input type="checkbox" name="hobby" value="cooking" checked="checked">요리
            <input type="checkbox" name="hobby" value="ride a bike">자전거 타기
            <input type="checkbox" name="hobby" value="computer">컴퓨터 하기
            <input type="checkbox" name="hobby" value="exercise">운동<br>
    Job : <input type="radio" name="job" value="student" checked="checked">학생
            <input type="radio" name="job" value="teacher">선생님
            <input type="radio" name="job" value="none">무직<br>
    Protocol :
    <select name="protocol">
        <option value="http">http</option>
        <option value="ftp" selected="selected">ftp</option>
        <option value="smtp">smtp</option>
        <option value="pop">pop</option>
    </select><br>
    <input type="submit" value="전송">
    <input type="reset" value="초기화">
</form>
</body>
</html>
